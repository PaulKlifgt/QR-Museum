<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  media="screen and (min-width: 951px)"  href="{{static('/api/css/anim.css')}}">
    <link rel="stylesheet"  href="{{static('/api/css/main.css')}}">
</head>
<body>
    <h4 style="margin: 1vw;">{% if user.is_authenticated %}
        Вы авторизованы под логином <b>{{user.username}}</b> <form style="width: fit-content; height: fit-content;" action="{{ url ('logout') }}" method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"> 
            <button  class="btn btn-primary" style="width: fit-content; margin-top: 1vh;" type="submit">Выйти</button>
        </form>
    {% else %}
        Вы не авторизованы <br>
        <a href="{{url('login')}}"><button class="btn btn-primary" style="width: fit-content; margin-top: 1vh;">Вход</button></a> 
        <a href="{{url('register')}}"><button class="btn btn-primary" style="width: fit-content; margin-top: 1vh;">Регистрация</button></a> 
    {% endif %}</h4>
    <h4></h4>
    <ul style="margin-top: 10px;">
        <li>
            <a href="{{url('index')}}">Главная</a>
        </li>
    </ul>
    <div style="margin-left: 10px;">
        {% block content %}
        
        {% endblock content %}
    </div>
    
</body>
</html>
